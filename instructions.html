<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fencing Event Import Instructions</title>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
    }
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 12px 48px 12px;
    }
    img {
      display: block;
      width: 100%;
      max-width: 900px;
      height: auto;
      margin: 24px 0;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(30,40,60,0.07);
      background: #fff;
    }
    h1 {
      font-size: 1.7rem;
      margin-top: 0;
    }
    ol {
      margin-bottom: 18px;
      padding-left: 24px;
    }
    @media (max-width: 600px) {
      .content { padding: 16px 2vw; }
      img { margin: 14px 0; }
      h1 { font-size: 1.15rem; }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>AskFRED Links</h1>
    <ol>
      <li>Click “Who’s Coming?”</li>
      <li>Copy the link &amp; paste it into the app.</li>
    </ol>
    <img src="images/image4.png" alt="AskFRED Who's Coming Example">

    <h1>USAfencing.org Events</h1>
    <ol>
      <li>Open the entrants page for the event.</li>
      <li>Copy all the names &amp; paste it into the app.</li>
    </ol>
    <img src="images/image2.png" alt="USAfencing entrants page example">
    <img src="images/image1.png" alt="USAfencing entrants list example">

    <h1>FencingTimeLive Links</h1>
    <ol>
      <li>Click the FENCERS tab</li>
      <li>Copy the link &amp; paste it into the app.</li>
    </ol>
    <img src="images/image3.png" alt="FencingTimeLive Fencers tab example">
  </div>
</body>
</html>
